services:
  - type: web
    name: kcnews
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health
